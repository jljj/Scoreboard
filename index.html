<!DOCTYPE html>
<html>
<head>

    <title>Javascript</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="practice.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Code|Ubuntu+Mono|VT323&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="grid-container">
        <!--Title of Home Column-->
        <div class="hometitle-1">
            <h1>Home</h1>
        </div>
        <!--Title of Away Column-->
        <div class="awaytitle-2">
            <h1>Away</h1>
        </div>
        <!--Score Display of Home Column-->
        <div class="homescore-3">
            0
        </div>
        <!--Score Display of Away Column-->
        <div class="awayscore-4">
            0
        </div>
        <!--Add Button of Home Column-->
        <div class="homeadd-5">
            <div class="btn homeadd-btn">+</div>
        </div>
        <!--Add Button of Away Column-->
        <div class="awayadd-6">
            <div class="btn awayadd-btn">+</div>
        </div>
        <!--Subtract Button of Column-->
        <div class="homesubtract-7">
            <div class="btn homesubtract-btn">-</div>
        </div>
        <!--Subtract Button of Away Column-->
        <div class="awaysubtract-8">
            <div class="btn awaysubtract-btn">-</div>
        </div>
        <!--Rest Button of Both Columns-->
        <div class="bothreset-9">
            <div class="btn bothreset-btn">Reset</div>
        </div>
    </div>

</body>
</html>
